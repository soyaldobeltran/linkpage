<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <title>aldobeltran-links</title>
</head>
<body class="animate-background">
    <main>
        <nav class="animate__bounceIn">
            <figure class="logo">
            </figure>
            <div class="bio">
                <h1>aldo beltrán</h1>
                <p>Bienvenidos de Nuevo</p>
            </div>
        </nav>
        <section class="section-links">
            <a class="card instagram"href="https://www.instagram.com" target="_blank">
                <img src = "./img/icons/instagram.svg" alt="Mi SVG feliz" width="40" />
                <h2>Instagram</h2>
                <img src="./img/icons/flecha.svg" alt="">
            </a>
            <a class="card twitter"href="https://www.twitter.com" target="_blank">
                <img src = "./img/icons/twitter.svg" alt="Mi SVG feliz" width="40" />
                <h2>Twitter</h2>
                <img src="./img/icons/flecha.svg" alt="">
            </a>
            <a class="card youtube"href="https://www.youtube.com" target="_blank">
                <img src = "./img/icons/youtube.svg" alt="Mi SVG feliz" width="40" />
                <h2>YouTube</h2>
                <img src="./img/icons/flecha.svg" alt="">
            </a>
            <a class="card tienda"href="https://www.yout.com" target="_blank">
                <img src = "./img/icons/bag.svg" alt="Mi SVG feliz" width="40" />
                <h2>Tienda</h2>
                <img src="./img/icons/flecha.svg" alt="">
            </a>
        </section>
        <footer>
            <p>
                designed & developed by Aldo Beltrán
            </p>
        </footer>
    </main>
</body>
</html>
